name: Trigger auto deployment for ca-simple-hello

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-simple-hello-AutoDeployTrigger-5de5b64e-cce0-4747-a562-18c25361c111.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CASIMPLEHELLO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CASIMPLEHELLO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CASIMPLEHELLO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/scenarios/app_code
          registryUrl: cracalzaxthexwmataeus.azurecr.io
          registryUsername: ${{ secrets.CASIMPLEHELLO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CASIMPLEHELLO_REGISTRY_PASSWORD }}
          containerAppName: ca-simple-hello
          resourceGroup: wmata-aca-spoke-rg
          imageToBuild: cracalzaxthexwmataeus.azurecr.io/ca-simple-hello:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
